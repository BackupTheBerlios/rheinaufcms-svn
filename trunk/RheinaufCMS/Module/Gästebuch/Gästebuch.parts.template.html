<!--EINTRAGEN-->
<script type="text/javascript">
	function CheckForm() 
	{
		var name = document.getElementById("name");
	
		if ( name.value == "") 
		{
			alert ("Bitte den Namen eingeben!");
			name.focus();
			return false;
		}
	}
		
</script>

<h2>Neuer Eintrag</h2>
<form action="G%E4stebuch" method="post" id="neuer_eintrag" onsubmit="return CheckForm();" >

<table>
<tr>
	<td><label for="name">Name</label><br />
	  <input type="text" name="name" id="name" size="40" maxlength="100" value="{the_name}" alt="Name" /></td></tr>
<tr>
	<td><label for="email">E-Mailadresse</label><br />
	  <input type="text" name="email" id="email" size="40" maxlength="100" value="{the_email}" alt="E-Mail" /></td>
</tr>
<tr>
	<td><label for="url">Homepage</label><br />
	  <input type="text" name="url" id="url" size="40" maxlength="100" value="{the_url}" alt="Homepage" /></td></tr>
<tr>
  <td><label for="beitrag">Beitrag</label><br />
    <textarea name="beitrag"  id="beitrag" cols="50" rows="10">{the_beitrag}</textarea></td></tr>
<tr>
	<td><p><input name="gb_submit" type="submit" value="Eintragen" />	<input type="hidden" name="state" value="{the_state}" /></p></td>
</tr>
</table>


</form>
