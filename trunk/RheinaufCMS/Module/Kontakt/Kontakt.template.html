<!--Formular-->
<form action="{SELF_URL}" method="post">
	<table id="{If:id}">
    <tr>
      <td class="spalte1">Name:</td>
      <td><input name="Name" type="text" size="30" maxlength="40" /></td>
    </tr>
     <tr>
      <td class="spalte1">E-Mail:</td>
      <td><input name="E-Mail" type="text" size="30" maxlength="40" /></td>
    </tr>
    <tr>
      <td class="spalte1">Betreff:</td>
      <td><input name="Betreff" type="text" size="30" maxlength="40" {IfNotEmpty:betreff(value="[betreff]")}/></td>
    </tr>
  	<tr><td colspan="2"><textarea name="Mailtext" cols="50" rows="10">{If:content}</textarea></td></tr>
  	<tr><td colspan="2"> <input type="checkbox" name="copy" /> Ich möchte eine Kopie dieser Mail erhalten</td></tr>
  	<tr><td colspan="2"> <input type="submit" value="Abschicken"/></td></tr>
  </table>
</form>
<!--/Formular-->
<!--Danke-->
  <div class="message_box">
        <p>Vielen Dank, Deine Anfrage ist bei uns angekommen.</p>
	</div>
<!--/Danke-->
<!--Fehler-->
<div class="message_box">
        <p class="rot">Beim Versand ist ein Fehler aufgetreten. Bitte kontrolliere noch einmal, ob Deine Adresse richtig geschrieben ist. Im Zweifelsfall schicke uns bitte eine Mail an <a href="mailto:info@buddy-ev.de">info@buddy-ev.de</a></p>
	</div>
<!--/Fehler-->
