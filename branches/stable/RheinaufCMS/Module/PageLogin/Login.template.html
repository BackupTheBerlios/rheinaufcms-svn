<!--FORM-->
<form action="{action}" method="post">
<div class="pagelogin">
{meldung}
<input name="user" type="text" value="Loginname" onfocus="if (this.value == 'Loginname') this.value = '';" onblur="if (!this.value) this.value = 'Loginname';" />
<br />
<input name="pass" type="text"  value="Passwort" onfocus="this.type = 'password'; if (this.value == 'Passwort') this.value = '';" onblur="if (!this.value) {this.type = 'text';this.value = 'Passwort';}"/>
<br />
<button type="submit" name="login_submit">Anmelden</button>
<input type="hidden" name="uuid" value="{uuid}" />
</div>
</form>

<!--/FORM-->
<!--LOGGED_IN-->
<div class="pagelogin">
Hallo, <strong>{user}</strong><br />
<small><a href="?logout={user}">abmelden</a></small>
</div>
<!--/LOGGED_IN-->
<!--LOGOUT-MELDUNG-->
Auf Wiedersehen, {user}!
<!--/LOGOUT-MELDUNG-->
